<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Filtered List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <input type="text" id="filterInput" placeholder="Type to filter...">
    <ul id="itemList">
        <!-- List items will be dynamically generated here -->
    </ul>

    <script src="index8.js">
        
    </script>

</body>
</html>
