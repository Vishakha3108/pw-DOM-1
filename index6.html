<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: none; /* Start with the image hidden */
        }
    </style>
</head>
<body>

    <button id="toggleButton">Show Image</button>
    <h1 id="statusHeading">Image is hidden</h1>
    <img id="image" src="pw skills logo.jpg" alt="Placeholder Image">

    <script src="index6.js"></script>
</body>
</html>
